<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uebung01</title>

    <link rel="stylesheet" type="text/css" href="Uebung01.css">
</head>
<body>
<div id="content">
    <h1>BMI-Rechner</h1>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input id="inputName" type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>Weight(kg):</td>
                <td>
                    <input id="inputWeight" type="number" name="weight">
                </td>
            </tr>
            <tr>
                <td>Height(m):</td>
                <td>
                    <input id="inputHeight" type="number" step="0.01" name="height">
                </td>
            </tr>
            <tr>
                <td>Date:</td>
                <td>
                    <input id="inputDate" type="date" name="date">
                </td>
            </tr>
        </table>
        <table style="margin-top: 20px">
            <tr>
                <td>
                    <button type="button" onclick="calculateBMI()">Calculate with JS</button>
                </td>
                <td>
                    <input type="submit" value="Calculate with Node.js">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>


    <h2 id="result"></h2>

</div> <!-- content -->

<script src="Uebung01.js"></script>

</body>
</html>
