<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uebung01</title>

    <style>
        h1, h2 {
            text-align: center;
        }

        #content{
            width: 100%;
        }

        table{
            width: 200px;
            margin-right: auto;
            margin-left: auto;
        }

        button{
            margin: 10px;

        }

        #buttonContainer{
            width: 180px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div id="content">
    <h1>BMI-Rechner</h1>
    <form>
        <table>
            <tr>
                <td>Name:</td>
                <td>
                    <input id="inputName" type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>Weight(kg):</td>
                <td>
                    <input id="inputWeight" type="number" name="weight">
                </td>
            </tr>
            <tr>
                <td>Height(m):</td>
                <td>
                    <input id="inputHeight" type="number" step="0.01" name="height">
                </td>
            </tr>
            <tr>
                <td>Date:</td>
                <td>
                    <input id="inputDate" type="date" name="date">
                </td>
            </tr>
        </table>
        <table style="margin-top: 20px">
            <tr>
                <td>
                    <button type="button" onclick="calculateBMI()">Calculate with JS</button>
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>


    <h2 id="result"></h2>

</div> <!-- content -->

<script>
    function calculateBMI() {
        var weight = document.getElementById('inputWeight').value;
        var height = document.getElementById('inputHeight').value;

        var bmi = weight / (height * height);

        var displayResult = document.getElementById('result');
        displayResult.innerHTML = bmi;
    }
</script>

</body>
</html>
