<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI-Calculator</title>

    <style>
        h1, h2 {
            text-align: center;
        }

        #content{
            width: 100%;
        }

        table{
            width: 200px;
            margin-right: auto;
            margin-left: auto;
        }

        button{
            margin: 10px;

        }

        #buttonContainer{
            width: 180px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<div id="content">
    <h1>BMI-Calculator</h1>
    <form action="bmiRechner" method="POST">
        <table>
            <tr>
                <td>
                    <label for="inputName">Name:</label>
                </td>
                <td>
                    <input id="inputName" type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputWeight">Weight(kg):</label>
                </td>
                <td>
                    <input id="inputWeight" type="number" name="weight">
                </td>
            </tr>
            <tr>
                <td>
                    <Label for="inputHeight">Height(cm):</Label>
                </td>
                <td>
                    <input id="inputHeight" type="number" step="0.01" name="height">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="inputDate">Date:</label>
                </td>
                <td>
                    <input id="inputDate" type="date" name="date">
                </td>
            </tr>
        </table>
        <table style="margin-top: 20px">
            <tr>
                <td>
                    <input type="submit" value="Calculate BMI">
                </td>
                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>


    <h2 id="result"></h2>

</div> <!-- content -->


</body>
</html>
